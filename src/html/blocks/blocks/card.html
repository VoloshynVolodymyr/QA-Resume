<div class="swiper-slide">
  <article class="card">
    <div class="card__picture">
      <img
        src="./../../../img/education/education-@@img.jpg"
        alt="@@title"
        class="card__img"
      />
    </div>

    <div class="card__body">
      <h3 class="card__title">
        <a id="card@@img" href="#!">@@title</a>
      </h3>
      <div class="card__cols">
        <div class="card__desc">@@desc</div>
        <div class="card__price">@@price</div>
      </div>
    </div>
  </article>
</div>
